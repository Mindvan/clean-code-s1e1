<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    >
    <link
            rel="stylesheet"
            href="style.css"
            media="screen"
            charset="utf-8"
    >
</head>
<body class="page">
<header class="header">
    <img class="img" src="./eisenhower-matrix.jpg">
    <a
            class="info"
            href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
</header>
<main class="main">
    <section id="add-element">
        <label class="title new-task" for="new-task">Add Item</label>
        <div class="wrapper">
            <input
                    id="new-task"
                    class="task text"
                    type="text"
            >
            <button>Add</button>
        </div>
    </section>

    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete">
        <li class="list-item">
            <input class="input checkbox" type="checkbox">
            <label class="task task-title">Pay Bills</label>
            <input type="text" class="input task text">
            <button class="button edit">Edit</button>
            <button class="button delete">
                <img class="svg" src="./remove.svg">
            </button>
        </li>
        <li class="list-item edit-mode">
            <input class="input checkbox" type="checkbox">
            <label class="task task-title"> Go Shopping</label>
            <input
                    type="text"
                    value="Go Shopping"
                    class="input task text">
            <button class="button edit">Save</button>
            <button class="button delete">
                <img class="svg" src="./remove.svg">
            </button>
        </li>
    </ul>

    <h3 class="title">Completed</h3>
    <ul class="list" id="completed">
        <li class="list-item">
            <input class="input checkbox" checked>
            <label class="task task-title">See the Doctor</label>
            <input
                    type="text"
                    class="input task text">
            <button class="button edit">Edit</button>
            <button class="button delete">
                <img class="svg" src="./remove.svg">
            </button>
        </li>
    </ul>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
