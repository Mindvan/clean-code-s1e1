<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    >
    <link
            rel="stylesheet"
            href="style.css"
            media="screen"
            charset="utf-8"
    >
</head>
<body class="container">
<header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix" >
    <a
            class="header__info"
            href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
</header>
<main class="main">
    <section id="add-element">
        <label class="add__title" for="new-task">Add Item</label>
        <div class="add__wrapper">
            <input
                    id="new-task"
                    class="task add__type"
                    type="text">
            <button class="add__button">Add</button>
        </div>
    </section>

    <h3 class="add__title">Todo</h3>
    <ul class="list" id="incomplete">
        <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="task list__item-title">Pay Bills</label>
            <input class="task list__item-text" type="text">
            <button class="list__item-button-edit">Edit</button>
            <button class="list__item-button-delete">
                <img class="list__item-svg" src="./remove.svg" alt="button to remove">
            </button>
        </li>
        <li class="list__item edit-mode">
            <input class="list__item-checkbox" type="checkbox">
            <label class="task list__item-title">Go Shopping</label>
            <input
                    type="text"
                    value="Go Shopping"
                    class="task list__item-text"
            >
            <button class="list__item-button-edit">Save</button>
            <button class="list__item-button-delete">
                <img class="list__item-svg" src="./remove.svg" alt="button to remove">
            </button>
        </li>
    </ul>

    <h3 class="add__title">Completed</h3>
    <ul class="list completed" id="completed">
        <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="task list__item-title">See the Doctor</label>
            <input
                    type="text"
                    class="task list__item-text"
            >
            <button class="list__item-button-edit">Edit</button>
            <button class="list__item-button-delete">
                <img class="list__item-svg" src="./remove.svg" alt="button to remove">
            </button>
        </li>
    </ul>
</main>
<script src="app.js"></script>
</body>
</html>
